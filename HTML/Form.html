<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="../CSS/FormCSS.css">
</head>
<body>
    <form action="">
        <label class="super">PAYMENT</label>
        <div class="input">
            <label class="sub" for="ADSRESS">ADDRESSS</label>
            <input type="text" id="ADSRESS" />
        </div>

        <br/>

        <div class="input">
            <label class="sub" for="SHIPPING">SHIPPING</label>
            <input type="text" id="SHIPPING" />
        </div>

        <div class="input">
            <label class="sub">PAYMENT METHOD</label>
            <div class="botones">
                <button id="botonVisa" type="button"><img src="../images/visaLogo.png"width="150px" height="50px"></button>
                <button id="botonPaypal" type="button"><img src="../images/paypalLogo.png" width="200px" height="50px"></button>
            </div>
        </div>

       <div class="total">
           <label class="sub" for="TOTAL">TOTAL</label>
           <input type="number" id="TOTAL" />
       </div>

        <button type="button">COMPLETE</button>

    </form>
</body>
</html>
