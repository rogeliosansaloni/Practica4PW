<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Carrito de compras de la tienda">
    <meta name="keywords" content="Gafas Compra Tienda Carrito">
    <meta name="author" content="Bernardo Nouel">
    <meta name="robots" content="index,nofollow">
    <link rel="stylesheet" href="../CSS//ResetBCSS.css">
    <link rel="stylesheet" href="../CSS/CestaCSS.css">
    <link rel="stylesheet" href="../CSS/FormCSS.css">
    <title>Shopping Cart</title>
</head>

<body class="content">

    <form id="payment" action="">
        <label class="super">PAYMENT</label>
        <div class="input">
            <label class="sub" for="address">ADDRESS</label>
            <input class="rellenar" type="text" id="address" onkeypress="return keyPressed(event)"/>
        </div>

        <div class="input">
            <label class="sub" for="shipping">SHIPPING</label>
            <input class="rellenar" type="text" id="shipping"/>
        </div>

        <div class="input">
            <label class="sub">PAYMENT METHOD</label>
            <div class="botones">
                <button id="botonVisa" type="button"><img id="logoVisa" src="../images/visaLogo.png"></button>
                <button id="botonPaypal" type="button"><img id="logoPaypal" src="../images/paypalLogo.png"></button>
            </div>
        </div>

       <div class="input total">
           <label class="sub" for="precio">TOTAL</label>
           <div id="precio"></div>
       </div>

        <button id="botonComplete" type="button">COMPLETE</button>

    </form>

    <main id="cart">
        <article itemscope itemtype="http://schema.org/Order">
            <h1 class="title" id="subtitle">CART</h1>
            <form>
                <div id="CartElements">
                    
                </div>

                <section class="discount">
                    <label for="discode">DISCOUNT CODE</label>
                    <input type="text" placeholder="APPLY" id="discode" itemprop="discountCode" />
                </section>
                <section class="total">
                    <label for="total">TOTAL</label>
                    <input type="text" value="0â‚¬" disabled id="total" itemprop="price">
                </section>
                <button id="check" class="checkout" type="button">CHECK OUT</button>
            </form>
        </article>
    </main>
    
    <script src="../JavaScipt/FormJS.js"></script>
    <script src="../JavaScipt/CestaJS.js" ></script>

</body>

</html>
